<app-header-bar title="List"></app-header-bar>

<ion-content>


  <ion-list #lista>
    
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-label>
          <h2>{{ user.name }}</h2>
          <h3>{{ user.email }}</h3>
          <p>{{ user.website }}</p>
        </ion-label>
        <ion-label slot="end" text-right>
            {{ user.phone }}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(user)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remove(user)">
          <ion-icon  slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-list>
    <ion-list-header>
      <ion-label>Examples</ion-label>
    </ion-list-header>
    <ion-item>
        <ion-label>Input</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Radio</ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Checkbox</ion-label>
        <ion-checkbox slot="start"></ion-checkbox>
      </ion-item>
  </ion-list>

</ion-content>
