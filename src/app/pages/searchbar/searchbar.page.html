<ion-header no-border>
  <ion-toolbar>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar
    showCancelButton="true"
    cancelButtonText="Cancelar"
    animated="true"
    (ionChange)="filter($event)"
  ></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items | filter:valueFilter:'title'">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
