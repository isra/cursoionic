<app-header-bar title="Inputs"></app-header-bar>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input placeholder="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Floating Apellido</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Fixed Apellido</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Stacked Apellido</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>placeholder</ion-label>
      <ion-input placeholder="Enter Input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>clear button</ion-label>
      <ion-input clearInput value="clear me"></ion-input>
    </ion-item>
  </ion-list>


  <form #dataUser="ngForm" (ngSubmit)="enviar()">
    <ion-list-header>
        <ion-label>Formulario v√°lido: {{dataUser.valid}}</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input name="name" [ngModel]="user.name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input name="age" [(ngModel)]="user.age" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          name="email"
          [(ngModel)]="user.email"
          type="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          required
        ></ion-input>
      </ion-item>


    </ion-list>

    <ion-button
      expand="full"
      color="primary"
      type="submit"
      [disabled]="!dataUser.valid"
    >Enviar</ion-button>
  </form>

</ion-content>
