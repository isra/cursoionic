<app-header-bar title="Date Time"></app-header-bar>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime
        placeholder="Selecciona"
        [ngModel]="fechaNac.toISOString()"
        displayFormat="YYYY-MMM-DD"
        cancelText="Cancelar!!"
        (ionChange)="changeDate($event)"
      ></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Calendar con limites</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha límite</ion-label>
      <ion-datetime
      placeholder="fecha límite"
      displayFormat="MMM YYYY"
      min="2019-01-01"
      max="2019-03-15"
      (ionChange)="change($event)"
      >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>YYYY</ion-label>
      <ion-datetime
        displayFormat="DDD. MMM DD, YY"
        [pickerOptions]="customPickerOptions"
        placeholder="Custom Options"
        [dayShortNames]="customDayShortNames"
        pickerFormat="YYYY MMM"
        >
        <!-- [monthShortNames]= -->
        <!-- (ionChange)="change($event)" -->
      </ion-datetime>
    </ion-item>
  </ion-list>



</ion-content>
