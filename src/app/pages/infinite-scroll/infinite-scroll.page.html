<app-header-bar title="Infinite Scroll"></app-header-bar>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data; let i = index;">
            <ion-label>{{ i + 1 }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll
            threshold="150px"
            (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="dots"
            loadingText="cargando datos...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
