<app-header-bar title="Checkbox"></app-header-bar>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let check of items"
      >
      <ion-label>{{check.label}}</ion-label>
      <ion-checkbox
          slot="end"
          [color]="check.color"
          [(ngModel)]="check.checked"
          (click)="checkItem(check)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
